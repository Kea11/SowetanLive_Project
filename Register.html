<html lang="en">
<head>

<body>
    
<!-- PopUp section to register -->
<div class="forForm">
    <h1 class="popUpHeading" ><strong class="popUpHead">Sowetan</strong>Live</h1>
    <br>

    <h2 class="msg"></h2>
    <br><br>

    <div class="reg">
    <Form class="Register">
      <p class="othermsg"></p>
      <label  for="">Firstname</label>
      <input type="text" name="firstname">
      <br>
      <label for="">Lastname</label>
      <input  type="text" name="lastname">
      <br> 
      <label for="">Email</label>
      <input  type="text" name="email">
        Password: <input id="pass"  type="password" name="password">
      <input type="checkbox" onclick="myFunction()">Show Password
    </Form>
  </div>
    
<div class="log">
    <Form class="loginForm">
      <p class="othermsg"></p>
      <label for="email">Email</label>
      <input type="text" name="email">
      Password: <input id="pass1" type="password" name="password">
      <input type="checkbox" onclick="myFunction()">Show Password
    </Form>

    <h3 class="login" style="color: white;">Not A Member?<em style="color: #de2f20;" id="regis"><u>Register</u></em></h3>
<br><br>
   
  </div>
  <br><br><br><br>
<button class="alwaysLogOut">Log Out</button>

</div>
